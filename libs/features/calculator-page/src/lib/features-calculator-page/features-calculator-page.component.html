<div class="container">
  <div class="main">
    <div class="half-width">
      
      <div class="title">
        <div class="title-text">
          Mortgage Calculator
        </div>
        <div class="title-btn">
          <button href="#" class="clear-form-btn" (click)="clearAll()">
            Clear All
          </button>
        </div>
    
      </div>

      <lib-ui-form-card
        [resetForm]="resetForm"
        [mortgageTypesList]="mortgageTypesList()"
        (formChange)="onCalculatorFormChange($event)"
        (isFormValid)="onCalculatorFormValid($event)"
        (isSendCalculation)="onCalculating()"
      ></lib-ui-form-card>
    </div>
    <div class="half-width description">
      @if (!isCalculated()) {
      <lib-ui-description-card></lib-ui-description-card>
      } @else {
      <lib-ui-result-card
        [monthlyRepayments]="monthlyRepayments()"
        [totalRepay]="totalRepay()"
      ></lib-ui-result-card>
      }
    </div>
  </div>
</div>
